<main id="rsvpForm">

	<!-- First Part -->
		<h2> Search for&nbsp;your <em>R.S.V.P</em></h2>
		<input id="rsvpCode" name="rsvpCode" type="text" placeholder="0000 0000" maxlength="9" tabindex=1 /><!--
	 --><button id="splashSubmit" tabindex=2><i>&rarr;</i></button>
		<h3>Use the eight-digit code on the<br />back of your&nbsp;card</h3>
	</section>
	
	<section id="form">
	<!-- Second Part -->
		<div>
			<input id="emailAddress" name="emailAddress" type="text" required tabindex=3 />
			<label>Email&nbsp;Address</label>
		</div><!--
	 --><div>
			<input id="phoneNumber" name="phoneNumber" type="text" required tabindex=4 />
			<label>Phone&nbsp;Number</label>
		</div>
		<h3>Please&nbsp;enter your contact&nbsp;information, so we can get back&nbsp;to&nbsp;you.</h3>

		<section id="guests">
			
		</section>
		
		<div class="button">
			<button id="formSubmit">SAVE YOUR REPLY</button>
		</section>
	</section>
	
	<section id="message">
	<!-- Third Part -->
	
	</section>
</main>
